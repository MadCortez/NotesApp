<div th:fragment="header">
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="/">Notes</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/privacy">Privacy</a></li>
            </ul>
        </nav>
        <ul class="navbar-nav ml-auto">
            <!-- Проверяем, авторизован ли пользователь -->
            <li class="nav-item" th:if="${#authentication != null and #authentication.principal != null}">
                <span class="nav-link">Welcome, <span th:text="${#authentication.name}">User</span></span>
            </li>
            <li class="nav-item" th:if="${#authentication == null or #authentication.principal == null}">
                <a class="nav-link" href="/login"><button type="button" class="btn btn-primary">Login</button></a>
            </li>
            <li class="nav-item" th:if="${#authentication == null or #authentication.principal == null}">
                <a class="nav-link" href="/register"><button type="button" class="btn btn-secondary">Register</button></a>
            </li>
        </ul>
    </header>
</div>
